<!DOCTYPE html>
<html>

	<head>
		<title>Previsão do Tempo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">
	</head>
	
	<body>
	
		<table>
			<tr id="cabecalho" >
				<td>Dia</td>
				<td>Tempo</td>
				<td>Mínima</td>
				<td>Máxima</td>
			</tr>
			<tr>
				<td>Domingo</td>
				<td><i class="wi wi-day-cloudy"></i></td>
				<td>27<sup>o</sup></td>
				<td>32<sup>o</sup></td>
		    </tr>
			<tr>
				<td>Segunda</td>
				<td><i class="wi wi-day-sunny"></i></td>
				<td>27<sup>o</sup></td>
				<td>32<sup>o</sup></td>
			</tr>
			<tr>
				<td>Terça</td>
				<td><i class="wi wi-day-rain"></i></td>
				<td>27<sup>o</sup></td>
				<td>32<sup>o</sup></td>
			</tr>
			<tr>
				<td>Quarta</td>
				<td><i class="wi wi-day-lightning"></i></td>
				<td>27<sup>o</sup></td>
				<td>32<sup>o</sup></td>
			</tr>
			<tr>
				<td>Quinta</td>
				<td><i class="wi wi-day-windy"></i></td>
				<td>27<sup>o</sup></td>
				<td>32<sup>o</sup></td>
			</tr>
			<tr>
				<td>Sexta</td>
				<td><i class="wi wi-cloudy"></i></td>
				<td>27<sup>o</sup></td>
				<td>32<sup>o</sup></td>
			</tr>
			<tr>
				<td>Sábado</td>
				<td><i class="wi wi-day-cloudy"></i></td>
				<td>27<sup>o</sup></td>
				<td>32<sup>o</sup></td>
			</tr>
		</table>

	</body>	
</html>
